server:
  port: 8081
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/book/**
        - id: author-service
          uri: lb://author-service
          predicates:
            - Path=/author/**
        - id: genre-service
          uri: lb://genre-service
          predicates:
            - Path=/genre/**
        - id: store-service
          uri: lb://store-service
          predicates:
            - Path=/store/**
        - id: infoBook-service
          uri: lb://infoBook-service
          predicates:
            - Path=/author/**
            - Path=/genre/**
            - Path=/store/**
